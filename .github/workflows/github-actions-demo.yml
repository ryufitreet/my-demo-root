name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - master
      - dev
jobs:
  Build-App:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build:webpack
      - run: wc -c ./dist/my-demo-root-config.js
      #- uses: appleboy/scp-action@master
      #  with:
      #    host: ${{ secrets.BUNDLE_HOST_IP }}
      #    username: ${{ secrets.BUNDLE_HOST_USERNAME }}
      #    key: ${{ secrets.BUNDLE_HOST_SSH_KEY }}
      #    source: "dist/"
      #    target: "/var/www/html"
      - name: SSH and SCP Setup
  # You may pin to the exact commit or the version.
  # uses: alinz/ssh-scp-action@97ad76feb6460d3392b63f11ac354568c89b8968
      - uses: alinz/ssh-scp-action@v0.1.2
        with:
          host: ${{ secrets.BUNDLE_HOST_IP }}
          user: root
          key: ${{ secrets.BUNDLE_HOST_SSH_KEY }}
          # execute commands before SCP
          scp: |
            ./dist/my-demo-root-config.js root@${{ secrets.BUNDLE_HOST_IP }}
